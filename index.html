<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link href="style.css" rel="stylesheet"> 
    <title>Sports Person Detector</title>
  </head>
  <body>
    <h1 class="text-center capitalize text-5xl font-normal leading-normal mt-0 font-semibold	  text-green-900 leading-7 ">
      sports person detector
    </h1>
      <div class="grid grid-cols-5 place-items-center bg-yellow-30 gap-3 flex items-center ">
        
      
        <div class=" p-5">
          <img src="images/Lionel_Messi_20180626.jpg" class="w-36 rounded-full bg-red-400" alt="">
          <p  class="text-center">
            Lionnel Messi
          </p>
        </div> 

        <div class="p-5">
          <img src="images/sharapova-skyline-1.jpg" class="w-36 rounded-full bg-red-400" alt="">
          <p class="text-center">
            Maria Sharapova
          </p>
        </div>
        <div class=" p-5">
          <img src="images/virat.jpg" class=" w-36 rounded-full bg-red-400" alt="">
          <p class="text-center">
            Virat Kohli
          </p>
        </div>
        <div class=" p-5">
          <img src="images/Serena_Williams_at_2013_US_Open.jpg" class=" w-36 rounded-full bg-red-400" alt="">
          <p class="text-center">
            Serena Williams
          </p>
        </div>
        <div class=" p-5">
          <img src="images/_123762842_whatsubject.jpg" class=" w-36 rounded-full bg-red-400" alt="">
          <p class="text-center">
            Rodger Federer
          </p>
        </div>
      </div>

      <div class="flex justify-center mt-8 mb-6">
        <div class="rounded-lg shadow-xl bg-gray-50 lg:w-1/3">
            <div class="m-4">
                <label class="text-center inline-block mb-2 text-gray-500 capitalize">Drag and drop an image here from anywhere !</label>
                    <form action="void(0);"  class="dropzone" id="my-awesome-dropzone"></form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
